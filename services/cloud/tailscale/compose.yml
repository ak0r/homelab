services:
  tailscale:
    image: tailscale/tailscale:${SERVICE_VERSION:-latest}
    container_name: ${SERVICE_NAME:-tailscale-cloud}
    hostname: ${TAILSCALE_HOSTNAME}
    restart: unless-stopped
    privileged: true
    network_mode: host
    user: "${SERVICE_UID:-1001}:${SERVICE_GID:-1001}"
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_ACCEPT_DNS=false
      - TS_EXTRA_ARGS=--accept-routes
    volumes:
      - ${DATA_ROOT}/cloud/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE