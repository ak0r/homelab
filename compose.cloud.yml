# Cloud Plane - Oracle VPS
# Services: Traefik, Tailscale, AdGuard, Uptime Kuma

name: ${GLOBAL_PROJECT_NAME}-cloud

include:
  # Core infrastructure
  - path: services/cloud/tailscale/compose.yml
    env_file:
      - env/global.env
      - env/cloud/.tailscale.env
    project_directory: .

  - path: services/cloud/traefik/compose.yml
    env_file:
      - env/global.env
      - env/cloud/.traefik.env
    project_directory: .

  - path: services/cloud/adguard/compose.yml
    env_file:
      - env/global.env
      - env/cloud/.adguard.env
    project_directory: .

